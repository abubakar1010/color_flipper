<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <nav class="bg-white py-4 sticky top-0">
        <ul class="flex justify-center items-center gap-24 lg:gap-72 text-xl font-medium">
            <li>
                <a href="index.html" class="text-[#49a6e9]">RGB Color</a>
            </li>
            <li>
                <a href="hex.html">HEX Color</a>
            </li>
        </ul>
    </nav>
    <main id="bg" class="min-h-[630px] w-screen bg-[#f1f5f8] grid place-content-center gap-16">

        <div class="bg-black text-white px-12 lg:px-20 py-6 rounded-lg flex gap-3 lg:gap-14">
            <h2 class="text-lg lg:text-3xl lg:font-bold font-medium">BackGround Color: <span id="colorId" class="">rgb(241,245,248)</span></h2>
            <button class="text-lg lg:text-xl font-medium border-2 border-gray-400 px-2 rounded-lg lg:px-4 py-1">Copy</button>
        </div>

        <div class="text-center">
            <button class=" border-2 border-black hover:bg-black hover:text-white rounded-lg px-6 py-[8px] text-xl font-medium hover:shadow-md hover:shadow-green-200" id="changebtnRGB">Click Me</button>
        </div>

    </main>

    <script src="script/app.js"></script>
</body>
</html>
